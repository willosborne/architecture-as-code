apiVersion: apps/v1
kind: Deployment
metadata:
  name: application
spec:
  replicas: 1
  selector:
    matchLabels:
      app: application
  template:
    metadata:
      labels:
        app: application
    spec:
      containers:
        - name: app
          image: masteringapi/attendees-quarkus:ws-native-db
          ports:
            - containerPort: 8080
